<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile Card</title>
    <meta name="viewport"
          content="width=device-width,
                   height=device-height,
                   initial-scale=1,
                   maximum-scale=1,
                   minimum-scale=1,
                   user-scalable=no
                   target-densitydpi=device-dpi">
    <meta name="Content-Language"
          content="en">
    <meta name="author"
          content="lr6kidy">
    <meta name="Description"
          content="Profile card webpage">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylesheet.css">

  </head>
  <body>
    <img class="desktop-background1"
         src="images/bg-pattern-top.svg"
         alt="Stylised background">
    <img class="desktop-background2"
         src="images/bg-pattern-bottom.svg"
         alt="Stylised background">
    <main class="container">
      <div class="banner-container">
        <img class="banner"
             src="images/bg-pattern-card.svg"
             alt="Blue banner">
      </div>
      <div class="bottom-section">
        <img class="profile-picture"
           src="images/image-victor.jpg"
           alt="Victor's profile picture">
        <div class="victor-info">
          <p class="name-age">
            <strong>Victor Crest</strong>
            26</p>
          <p class="city">London</p>
        </div>
        <div class="numbers">
          <div class="followers-number">
            <p class="number">80K</p>
            <p class="text">Followers</p>
          </div>
          <div class="likes-number">
            <p class="number">803K</p>
            <p class="text">Likes</p>
          </div>
          <div class="photos-number">
            <p class="number">1.4K</p>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
